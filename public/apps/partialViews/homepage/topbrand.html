<div class="top-brands">
    <div class="container">
        <h3>Top Brands</h3>
        <div class="sliderfig">
            <flex-carousel data-options="{
            visibleItems: 4,
							animationSpeed: 1000,
							autoPlay: true,
							autoPlaySpeed: 3000,
							pauseOnHover: true,
							enableResponsiveBreakpoints: true,
							responsiveBreakpoints: {
								portrait: {
									changePoint:480,
									visibleItems: 1
								},
								landscape: {
									changePoint:640,
									visibleItems:2
								},
								tablet: {
									changePoint:768,
									visibleItems: 3
								}
            }
        }">
                <ul id="flexisel">
                    <li class="nbs-flexisel-item" ng-repeat="brand in brandList">
                        <img ng-src="{{brand.imageUrl}}" alt="{{brand.name}}" class="img-responsive" />
                    </li>

                </ul>

        </div>
        </flex-carousel>

    </div>
</div>
